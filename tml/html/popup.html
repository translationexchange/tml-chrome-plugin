<!doctype html>
<html>
<head>
    <title>TrEx Options</title>
    <style>

    @-webkit-keyframes animatedBackground {
      from { background-position: 0 30px; }
      to { background-position: 1054px 30px; }
    }

    body {
      xoverflow: hidden;
      margin: 0px;
      padding: 0px;
      width: 500px;
      font-family:Helvetica, Arial, sans-serif;
      background-color:#F4F8F9;
      background-image: url(../images/background.png);
      background-position: 0px 0px;
      background-repeat: repeat-x;
      -webkit-animation: animatedBackground 40s linear infinite;
    }

    .btn {
      text-transform: uppercase;
      line-height: 14px;
      padding: 14px 24px 12px;
      border-radius: 2px;
      border-bottom:solid 3px rgba(0, 0, 0, 0.15);
      border-width: 0 0 3px;
      font-size:13px;
      color: #fff;
      background-color: #2db7ea;
      border-color: #42a2ed;
      outline:none;
      cursor:pointer;

    }

    .btn:hover {
      background-color: #1BA7DA;
      border-color: #4589BF;
    }

    .btn:active {
      background-color: #3276B1;
      border-color:#3276B1;
      box-shadow:inset 0 1px 2px rgba(0,0,0,0.3);
    }


    .btn.btn-green {
      background:#64CE83;
      border-bottom:solid 3px rgba(0, 0, 0, 0.15);
    }

    .btn.btn-green:hover {
      background-color: #4DC26F;
      border-color: #2D994D;
    }

    .btn.btn-green:active {
      background-color: #389D56;
      border-color:#389D56;
    }

    a {
      color:#16b;
      text-decoration:none;
    }

    #main, #custom_script_view {
      display:none;
    }

    body.custom_script_view #custom_script_view,
    body.main #main {
      display:block;
    }

    </style>
    <script src="../scripts/jquery.js"></script>
    <script src="../scripts/popup.js"></script>
</head>
<body>

    <div id="custom_script_view" style="width:100%; opacity:0.8; margin: 20px; text-align: center">
        <div style="width: 92%">
            <img src="../images/logo.png" width="55px">

            <div style="text-align:left; font-size: 16px; margin-top: 10px;">
                Translation Center Host:
            </div>
            <div style="margin-bottom: 10px; margin-top: 5px;">
                <input id="host_field" type="text" value="translation-center.translationexchange.com" style="width:98%; height: 25px; font-size: 14px;">
            </div>

            <div style="text-align:left; font-size: 16px; margin-top: 10px;">
                URL Regular Expression:
            </div>
            <div style="margin-bottom: 10px; margin-top: 5px;">
                <input id="custom_url_regex" type="text" value=".*" style="width:98%; height: 25px; font-size: 14px;">
            </div>

            <div style="text-align:left; font-size: 16px; margin-top: 10px;">
                <input type="checkbox" id="custom_script_checkbox" value="On" style="width: 15px; height: 15px;">
                Custom Script:
            </div>
            <div style="margin-bottom: 10px; margin-top: 5px;">
                <textarea id="custom_script_textarea" style="width: 98%; height: 250px; resize: none;" wrap="off">
var script = document.createElement('script');
script.setAttribute('type', 'application/javascript');
script.setAttribute('src', '//localhost:8080/tml.js');
script.setAttribute('charset', 'UTF-8');
script.onload = function() {
  tml.init("YOUR_APP_KEY", {
    host: "http://localhost:3000",
    debug: true,
    translateBody: true,
    translateTitle: true
  });
};
document.getElementsByTagName('head')[0].appendChild(script);
                </textarea>
            </div>

            <div>
                <button id="custom_script_button" class="btn green" style="width: 100%">Update Script</button>
            </div>
        </div>
    </div>

    <div id="main" style="width:100%;">
        <div style="color:#888;background:#f4f8f9;text-align:center;width:100%">
            <a href="https://translationexchange.com" style="outline:none;" target="_new"><img src="../images/title.png" style="width:160px;padding:10px;"></a>
        </div>
        <div style="padding:20px 40px 20px 40px; text-align:center;">
            <div style="padding:10px;">
                <img src="../images/logo.png" style="width:180px;opacity:0.7">
            </div>

            <div style="text-align:center;padding:15px;">
              <button id="customize_button" class="btn btn-gray">Customize</button>
              <button id="toggle_button" class="btn btn-green">Disable</button>
            </div>
        </div>

        <div style="padding:0 10px 10px 10px;font-size:10px;text-align:center; display:none; color:black;" id="note">
            <!--<a id="reset_cache" href="#">Reset Local Cache</a>-->

            <!--<div style="margin-bottom:15px;">-->
                <!--<button id="change_language" class="btn" style="font-size:10px;">Change Language</button>-->
                <!--<button id="toggle_inline_translations" class="btn" style="font-size:10px;">Toggle Translations</button>-->
            <!--</div>-->

            <div style="background:#eee; opacity: 0.6; margin:10px; padding: 10px">
                <div style="padding:10px;">Use <strong>Ctrl+Shift+S</strong> to see a list of available shortcuts.</div>
                <div style=""><strong>Right-Mouse-Click</strong> (Windows) or <strong>Ctrl+Click</strong> (Mac) on any text underlined with
                    <span style="border-bottom:1px solid red">red</span> to translate it or <span style="border-bottom:1px solid green">green</span> to vote on translations.</div>
            </div>
        </div>

        <div style="background-image: url('../images/peeps.png'); width:100%;background-size:100%;height:88px;text-align: center;">
        </div>
    </div>

  </body>
</html>
